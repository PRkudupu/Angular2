  <h1>User Registration </h1>
  <form (ngSubmit)="addUsers()" #form="ngForm"  novalidate>
   <div class="container">
       <div class="row ">
           <div class="col-md-12" id="addUsers">
                <div class="col-md-4">
                   <label>First Name :</label><br/>
                   <!--$event passes the value !-->
                    <input type="text"  name="firstName" [ngModel]="userModel.firstName" (ngModelChange)="firstNameToUpperCase($event)" /> <br/>
                </div>
                
            </div>
     </div>
  </div>
